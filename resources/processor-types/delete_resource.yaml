apiVersion: bindplane.observiq.com/v1beta
kind: ProcessorType
metadata:
  name: delete_resource
  displayName: Delete Resource
spec:
  version: 0.0.1
  parameters:
    - name: resources
      label: Resource Keys
      type: strings
      required: true

    - name: enable_metrics
      label: Enable Metrics
      type: bool
      default: true

    - name: enable_logs
      label: Enable Logs
      type: bool
      default: true

    - name: enable_traces
      label: Enable Traces
      type: bool
      default: true

  metrics:
    processors: |
      {{ if .enable_metrics }}
      - resource:
          attributes:
            {{ range $k := .resources }}
            - key: '{{ $k }}'
              action: delete
            {{ end }}
      {{ end }}

  logs:
    processors: |
      {{ if .enable_logs }}
      - resource:
          attributes:
            {{ range $k := .resources }}
            - key: '{{ $k }}'
              action: delete
            {{ end }}
      {{ end }}

  traces:
    processors: |
      {{ if .enable_traces }}
      - resource:
          attributes:
            {{ range $k := .resources }}
            - key: '{{ $k }}'
              action: delete
            {{ end }}
      {{ end }}
