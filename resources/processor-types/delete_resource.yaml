apiVersion: bindplane.observiq.com/v1beta
kind: ProcessorType
metadata:
  name: delete_resource
  displayName: Delete Resource
spec:
  version: 0.0.1
  parameters:
    - name: key
      label: Key
      type: string
      required: true

    - name: enable_metrics
      label: Enable Metrics
      type: bool
      default: true

    - name: enable_logs
      label: Enable Logs
      type: bool
      default: true

    - name: enable_traces
      label: Enable Traces
      type: bool
      default: true

  metrics:
    processors: |
      {{ if .enable_metrics }}
      - resource:
          attributes:
          - key: {{ .key }}
            action: delete
      {{ end }}

  logs:
    processors: |
      {{ if .enable_logs }}
      - resource:
          attributes:
          - key: {{ .key }}
            action: delete
      {{ end }}

  traces:
    processors: |
      {{ if .enable_traces }}
      - resource:
          attributes:
          - key: {{ .key }}
            action: delete
      {{ end }}
